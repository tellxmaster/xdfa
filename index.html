<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/favicon.png">
    <title>Para Helen &#60;3 </title>
</head>
<body class="animate__animated animate__fadeInDown">
    <div class="container text-center p-5">
        <div class="msg my-3">
            <div id="large-msg" class="large-msg py-2">
                <h2 class="my-3">Te quiero Helen, no te rindas &lt;3 </h2>
                <h3>La vida de programador es dura,<br> pero tú puedes</h3>
            </div>
            <div id="short-msg" class="short-msg active py-5">
                <h1>Te quiero Helen UwU</h1>
            </div>
        </div>
        <form action="https://www.google.com/search" class="searchform mx-auto" method="get" name="searchform"
            style="width: 65%;">
            <div class="row">
                <div class="mt-3">
                    <div class="input-group">
                        <input class="form-control py-2 rounded-pill mr-1 my-2 pr-5" name="q" type="search"
                            autocomplete="off" placeholder="Haz una búsqueda en Google o en mi corazón"
                            id="search-input">
                        <span class="input-group-append py-3">
                            <button class="btn rounded-pill border-0" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="my-4">
                <button class="btn btn-primary me-2" type="submit">Buscar con Google</button>
                <button class="btn btn-primary ms-2" type="submit">Voy a tener suerte</button>
            </div>
        </form>
        <div class="mx-auto">
            <span class="text-center">Ofrecido por mi corazón en: <a href="" class="font-weight-bold">Español</a></span>
        </div>
        <img class="mx-auto rounded-circle " src="./assets/images/cat-dance.gif"></img>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </div>
</body>
</html>
